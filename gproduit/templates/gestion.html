<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion du Personnel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }
    .container {
      max-width: 1100px;
    }
    .card {
      margin-top: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .dropdown-export {
      margin-top: 20px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Gestion du Personnel</h2>

    <!-- Formulaire d'ajout -->
    <div class="card">
      <div class="card-header bg-primary text-white">Ajouter un employé</div>
      <div class="card-body">
        <form id="employe-form">
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Prénom</label>
              <input type="text" class="form-control" id="prenom" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Date de naissance</label>
              <input type="date" class="form-control" id="dateNaissance" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Lieu de naissance</label>
              <input type="text" class="form-control" id="lieuNaissance" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Statut matrimonial</label>
              <select class="form-select" id="statut" required>
                <option value="">Sélectionner</option>
                <option value="Célibataire">Célibataire</option>
                <option value="Marié(e)">Marié(e)</option>
                <option value="Divorcé(e)">Divorcé(e)</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Salaire Mensuel (FCFA)</label>
              <input type="number" class="form-control" id="salaire" required>
            </div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">Ajouter</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Menu Export -->
    <div class="dropdown-export">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Exporter
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Exporter en PDF</a></li>
          <li><a class="dropdown-item" href="#">Exporter en Excel</a></li>
        </ul>
      </div>
    </div>

    <!-- Tableau des employés -->
    <div class="card">
      <div class="card-header bg-dark text-white">Liste des Employés</div>
      <div class="card-body table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-secondary">
            <tr>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Date de naissance</th>
              <th>Lieu</th>
              <th>Statut</th>
              <th>Mensuel</th>
              <th>Hebdo</th>
              <th>Journalier</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employe-table-body">
            <!-- Lignes dynamiques JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script JS pour ajout de ligne -->
  <script>
    document.getElementById('employe-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const dateNaissance = document.getElementById('dateNaissance').value;
      const lieuNaissance = document.getElementById('lieuNaissance').value;
      const statut = document.getElementById('statut').value;
      const salaireMensuel = parseFloat(document.getElementById('salaire').value);

      const salaireJournalier = (salaireMensuel / 30).toFixed(2);
      const salaireHebdomadaire = (salaireMensuel / 4).toFixed(2);

      const tableBody = document.getElementById('employe-table-body');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${nom}</td>
        <td>${prenom}</td>
        <td>${dateNaissance}</td>
        <td>${lieuNaissance}</td>
        <td>${statut}</td>
        <td>${salaireMensuel.toLocaleString()} FCFA</td>
        <td>${parseFloat(salaireHebdomadaire).toLocaleString()} FCFA</td>
        <td>${parseFloat(salaireJournalier).toLocaleString()} FCFA</td>
        <td>
          <button class="btn btn-sm btn-info me-1">Voir</button>
          <button class="btn btn-sm btn-warning me-1">Modifier</button>
          <button class="btn btn-sm btn-danger">Supprimer</button>
        </td>
      `;
      tableBody.appendChild(row);
      document.getElementById('employe-form').reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
